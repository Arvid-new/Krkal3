///////////////////////////////////////////////////////////////////////////////////////
//
// KRKALfs.cfg
//
// Konfiguracni soubor KRKALFileSystemu
//
// definuje cesty
// $cfg$ je defaultne definovana jako cesta, kde je tento soubor
// cesty kam ma filesystem pristup musi byt definovany jako root
// cesty ktere ma fs prohledavat pro soubory s verzi musi byt oznaceny jako search
// archiveExt znaci mozne pripony archivu. (Soubor bez pripony muze vzdy byt archivem)
// archiveIgExt znaci pripony, ktere jsou odstraneny (ignorovany) behem testu na archiv
//
// KRKALfs.cfg musi byt vedle exe souboru s programem
//
///////////////////////////////////////////////////////////////////////////////////////

KRKAL	= "$cfg$\.."
GAMES = "$KRKAL$\Games"
LEVELS = "$KRKAL$\Games"
PROFILES = "$KRKAL$\Profiles"
ALLUSERS = "$PROFILES$\AllUsers"
TRANSLATIONS = "$KRKAL$\Translations"
MIXEDTRANSLATIONS = "$KRKAL$\Translations\Mixed"

SCRIPTS = "$KRKAL$\Compiler\Code"
CPPSOURCE = "$KRKAL$\Compiler\CppSource"
KSBIN = "$KRKAL$\Compiler\Bin"
DATAFILES = "$KRKAL$\Compiler\Data"

ERRORS = "$KRKAL$\Data\errors.dat"

TEMP = "$KRKAL$\Install\Temp"
ROOTFILES = "$KRKAL$\Install\RootFiles"
ROOTCACHE = "$KRKAL$\Install\RootCache.data"

root = "$GAMES$"
search = "$GAMES$"
search = "$DATAFILES$"
search = "$ROOTFILES$"
root = "$KRKAL$\Compiler"
root = "$KRKAL$\Data"
root = "$PROFILES$"
root = "$KRKAL$\Install"
root = "$TRANSLATIONS$"

archiveExt = "pkg"
archiveExt = "user"
archiveIgExt = "copy"